<style type="text/css">
.countbtn {
	background-color: #eeeeee;
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #eeeeee), color-stop(100%, #cccccc));
	background-image: -webkit-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -moz-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -ms-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -o-linear-gradient(top, #eeeeee, #cccccc);
	background-image: linear-gradient(top, #eeeeee, #cccccc);
	border: 1px solid #ccc;
	border-bottom: 1px solid #bbb;
	border-radius: 3px;
	color: #333;
	font: bold 26px/1 "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
	padding: 8px 0;
	text-align: center;
	text-shadow: 0 1px 0 #eee;
	width: 500px;
}
.closebtn {
	background-color: #ee432e;
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ee432e), color-stop(50%, #c63929), color-stop(50%, #b51700), color-stop(100%, #891100));
	background-image: -webkit-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
	background-image: -moz-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
	background-image: -ms-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
	background-image: -o-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
	background-image: linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
	border: 1px solid #951100;
	border-radius: 5px;
	-webkit-box-shadow: inset 0 0 0 1px rgba(255, 115, 100, 0.4), 0 1px 3px #333333;
	box-shadow: inset 0 0 0 1px rgba(255, 115, 100, 0.4), 0 1px 3px #333333;
	color: #fff;
	font: bold 20px/1 "helvetica neue", helvetica, arial, sans-serif;
	padding: 12px 0 14px 0;
	text-align: center;
	text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.8);
	width: 500px;
}
#wrapper {
	text-align: center;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	background-color: #ccc;
}
#main {
	padding: 50px;
	background-color: #eeeeee;
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #eeeeee), color-stop(100%, #cccccc));
	background-image: -webkit-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -moz-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -ms-linear-gradient(top, #eeeeee, #cccccc);
	background-image: -o-linear-gradient(top, #eeeeee, #cccccc);
	background-image: linear-gradient(top, #eeeeee, #cccccc);
	border: 1px solid #ccc;
	border-bottom: 1px solid #bbb;
	border-radius: 3px;
	display: block;
	width: 720px;
	margin: 0 auto;
	text-align: center;
	margin-top: 260px;
}
</style>
<div id="wrapper">
  <div id="main">
    <div id="countdown" >
      <button class="countbtn">Site Blocked by TinyFilter!</button>
    </div>
    <button class='closebtn' onclick="javascript:turnOff();" id="stop" class="button">
    Stop!
    </button>
<script type="text/javascript">
    function closeTab() {
        window.open('', '_self', ''); //bug fix
        window.close();
    }

    function turnOff() {
        clearInterval(id);
    }
    var counterButton = document.getElementById("countdown");
    var counter = 10;
    var newElement = document.createElement("p");
    newElement.innerHTML = "Closing tab in 10 seconds.";
    var id;

    counterButton.parentNode.replaceChild(newElement, counterButton);
	
    id = setInterval(function () {
        counter--;
        if (counter < 0) {
            newElement.parentNode.replaceChild(counterButton, newElement);
            closeTab();
            clearInterval(id);
        } else {
            newElement.innerHTML = "<button class='countbtn' onclick='javascript: closeTab();'>Click here to close or automatically Closing tab in " + counter.toString() + " seconds.</button>";
        }
    }, 1000);
</script>
  </div>
</div>
